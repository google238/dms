<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{{ base }}/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css" href="{{ base }}/css/signin.css" rel="stylesheet">

    <script src="{{ base }}/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-sm-offset-3 col-md-6">
            <div class="page-header">
                <h1>欢迎</h1>
            </div>
            {{ msg }}
            <form class="form-horizontal" method="post">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">用户名</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputUsername" name="username" placeholder="手机号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ base }}/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
